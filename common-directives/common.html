<!DOCTYPE html>
<html ng-app="angularApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        html,
        body {
            font-size: 1.1em;
        }
    </style>
    <script src="common.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-header ">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    </br>

    <div class="container">
        <div class="row">
            <div class="col-md-12" ng-controller="mainController">
                <div>
                    <label>Qual o seu toque do twitter?</label>
                    <input type="text" ng-model="handle" />
                    
                    <hr />

                    <div  class="alert" ng-class="{ 'alert alert-danger': handle.length < characters, 
                    'alert alert-warning': handle.length < characters }" ng-show="handle.length !== characters">
                        
                        <div ng-show="handle.length < characters">
                            Você tem menos de 5 caracteres!
                        </div>
                        <div ng-show="handle.length > characters">
                            Você tem mais de 5 caracteres!
                        </div>   
                    </div>
                   
                    <hr />
                
                    <h1>twitter.com/{{ lowercasehandle() }}</h1>

                    <h3>Rules</h3>
                    <ul>
                        <li ng-repeat="rule in rules">
                            {{ rule.rulename }}
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
